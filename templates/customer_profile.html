<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domino's Customer Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .profile-card {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      overflow: hidden;
      background: white;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    
    .header {
      background: #e31837;
      padding: 25px 0;
      text-align: center;
      color: white;
      position: relative;
    }

    /* Back arrow style */
    .back-arrow {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 600;
    }

    .back-arrow:hover {
      color: #ff6f91;
    }
    
    .profile-content {
      padding: 20px;
    }
    
    .info-section {
      margin-bottom: 20px;
    }
    
    .info-label {
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 15px 10px;
      border-bottom: 1px solid #f3f4f6;
      color: #4b5563;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }
    
    .nav-item:hover {
      background: #fff5f5;
      color: #e31837;
      padding-left: 15px;
    }
    
    .nav-item i {
      width: 30px;
      font-size: 18px;
      color: #e31837;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Header -->
    <div class="header">
      <a href="/customer/dashboard" class="back-arrow" title="Back to Dashboard">
        <i class="fas fa-arrow-left"></i> 
      </a>
      <h1 class="text-xl font-bold">My Profile</h1>
    </div>
    
    <!-- Profile Content -->
    <div class="profile-content">
      <!-- First Name Section -->
      <div class="info-section">
        <div class="info-label">First Name</div>
        <div id="firstName" class="info-value">
          Loading...
        </div>
      </div>
      
      <!-- Phone Number Section -->
      <div class="info-section">
        <div class="info-label">Phone Number</div>
        <div id="phoneNumber" class="info-value">
          Loading...
        </div>
      </div>
      
      <!-- Email Address Section -->
      <div class="info-section">
        <div class="info-label">Email Address</div>
        <div id="emailAddress" class="info-value">
          Loading...
        </div>
      </div>

  <!-- My Orders Section -->
<div class="info-section">
  <div class="info-label">My Orders</div>
  <a href="/customer/my-orders" 
     class="info-value block cursor-pointer hover:underline">
    <span>My Orders</span>
    <i class="fas fa-chevron-right ml-auto"></i>
  </a>
</div>


<!-- Addresses Section -->
      <div class="info-section">
        <div class="info-label">My Addresses</div>
        <div id="addresses" class="info-value" style="border:none; padding-bottom: 0;">
        </div>
      </div>
      
      <!-- Navigation Links -->
      <div class="nav-links">
        <a href="/customer/logout" class="nav-item" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
          <i class="fas fa-chevron-right ml-auto"></i>
        </a>
      </div>
    </div>
    
   <script>
document.addEventListener("DOMContentLoaded", function () {
  fetch("/customer/profile-data")
    .then((res) => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then((data) => {
      document.getElementById("firstName").innerText = data.name || "N/A";
      document.getElementById("phoneNumber").innerText = data.phone || "N/A";
      document.getElementById("emailAddress").innerText = data.email || "N/A";

      if (data.address) {
        const addr = data.address;
        const formattedAddress = 
          `${addr.flat_no || ''} ${addr.street || ''}, ${addr.landmark || ''}, ` +
          `${addr.city || ''}, ${addr.state || ''} - ${addr.pincode || ''}`;
        document.getElementById("addresses").innerText = formattedAddress;
      } else {
        document.getElementById("addresses").innerText = "N/A";
      }
    })
    .catch((error) => {
      alert("Failed to load profile");
      console.error(error);
    });
});
</script>
</body>
</html>
