<!DOCTYPE html>
<html>
<head>
    <title>Store Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Store Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       pattern="[6-9]\d{9}" title="Enter a valid 10-digit phone number starting with 6-9" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (4-digit)</label>
                <input type="password" class="form-control" id="password" name="password"
                       pattern="\d{4}" title="Enter a 4-digit numeric password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/store/register">Register here</a></p>
    </div>
</body>
</html>
