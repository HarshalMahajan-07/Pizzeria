<!DOCTYPE html>
<html>
<head>
    <title>Store Registration</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 700px;">
        <h2 class="text-center mb-4">Store Registration</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="store_name" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="store_name" name="store_name" required>
            </div>
            <div class="mb-3">
                <label for="owner_name" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="owner_name" name="owner_name" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           pattern="[6-9]\d{9}" title="Enter a valid 10-digit phone number starting with 6-9" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Store Address</label>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="flat_no" placeholder="Store Name/Shop_no" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="street" placeholder="Street / Area" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="landmark" placeholder="Landmark (optional)">
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="city" placeholder="City" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="state" placeholder="State" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="pincode" placeholder="Pincode"
                               pattern="\d{6}" title="Enter a valid 6-digit pincode" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Set Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       pattern="\d{4}" title="Enter a 4-digit numeric password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register Store</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="/store/login">Login here</a></p>
    </div>
</body>
</html>
