<!DOCTYPE html>
<html>
<head>
    <title>Customer Register</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <h2 class="mb-4">Customer Registration</h2>
    <form method="POST" class="w-50">
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" name="phone" class="form-control" placeholder="Phone Number" 
                       pattern="[6-9]\d{9}" title="Enter a valid 10-digit phone number starting with 6-9" required>
            </div>
            <div class="col-md-6 mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6 mb-3">
                <input type="password" name="pin" class="form-control" placeholder="4-digit PIN" 
                       pattern="\d{4}" title="Enter a 4-digit numeric PIN" required>
            </div>
        </div>

        <h5 class="mt-4 mb-3">Address Details</h5>
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" name="flat_no" class="form-control" placeholder="Flat / House No." required>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" name="street" class="form-control" placeholder="Street Name" required>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" name="landmark" class="form-control" placeholder="Landmark (optional)">
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" name="city" class="form-control" placeholder="City" required>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" name="state" class="form-control" placeholder="State" required>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" name="pincode" class="form-control" placeholder="Pincode" 
                       pattern="\d{6}" title="Enter a valid 6-digit pincode" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/customer/login">Login here</a></p>
</body>
</html>
