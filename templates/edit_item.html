<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Product - {{ item.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
    <h1>Edit Product: {{ item.name }}</h1>
    <form method="POST" class="mt-4" style="max-width: 600px;">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input id="name" name="name" class="form-control" value="{{ item.name }}" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input id="price" name="price" type="number" step="0.01" class="form-control" value="{{ item.price }}" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" rows="3" class="form-control" required>{{ item.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('auth.store_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</body>
</html>
